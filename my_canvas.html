<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
	<canvas id="main" width="200" height="200"></canvas>

<script>
var c=document.querySelector("#main");
var ctx=c.getContext("2d");
var img= new Image();
img.onload=function(){
	console.log("Loaded Image :)");
	ctx.drawImage(img,0,0,c.width,c.height);
	var saveImg=c.toDataURL();
	window.open(saveImg);
}
img.src="http://www.mascotdesign.com/_dev/images/famous-cartoon-character-mickey-mouse.png";
</script>
</body>
</html>
